specVersion: 0.0.2
description: Subgraph that indexes the blockchain data
repository: https://github.com/sablierhq/sablier-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: H3RainX
    network: mainnet
    source:
      abi: h3rainx
      address: "0xa5b6e81d248fb089114caded295babe24f7d73dc"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      abis:
        - name: h3rainx
          file: ../contracts/src/abis/h3rainx.json
      entities:
        - Token
        - Transfer
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/transfers.ts
      language: wasm/assemblyscript
